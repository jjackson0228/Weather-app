<!DOCTYPE html>
<html lang="en">

<head>
    <!-- added basic to html sheet adding links for bootstrap and jquery -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>

<body>
    <div class="navbar text-bg-primary p-3 mb-4 text-center d-flex justify-content-center align-items-center">
        <h1 class="display-6 justify-content-center text-center">The Weather Dashboard </h1>
    </div>
    <div class="container-fluid">
        <div class="row justify-content-start">
            <div class="col-2">
                <form class="search-container mt-3">
                    <input class="form-control mb-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-dark w-100" type="submit">Search</button>
                </form>
            </div>
        </div>
    </div>
    <div class="container row justify-content-center col-md-3">
        <ul class="list-group">
            <li class="list-group-item">A city </li>
            <li class="list-group-item">A second city</li>
            <li class="list-group-item">A third city</li>
            <li class="list-group-item">A fourth city</li>
            <li class="list-group-item">And a fifth city</li>
        </ul>
    </div>

    <script> href = "./assets/script.js"</script>
</body>

</html>
