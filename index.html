<!DOCTYPE html>
<html lang="en">

<head>
    <!-- added basic to html sheet adding links for bootstrap and jquery -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>

<body>
    <div class="navbar text-bg-primary p-3 mb-4 text-center d-flex justify-content-center align-items-center">
        <h1 class="display-6 justify-content-center text-center">The Weather Dashboard </h1>
    </div>
    <div class="container-fluid">
        <div class="row justify-content-start">
            <div class="col-2">
                <form class="search-container mt-3">
                    <input class="form-control mb-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-dark w-100" type="submit">Search</button>
                </form>
            </div>
        </div>
    </div>
    <div class="container row justify-content-center col-md-3">
        <!-- gave id weather-list to append to when searching for city  -->
        <ul class="list-group" id="weather-list">
            <li class="list-group-item mb-2 p-3 border-dark">A city </li>
            <li class="list-group-item mb-2 p-3 border-dark">A second city</li>
            <li class="list-group-item mb-2 p-3 border-dark">A third city</li>
            <li class="list-group-item mb-2 p-3 border-dark">A fourth city</li>
            <li class="list-group-item mb-2 p-3 border-dark">And a fifth city</li>
        </ul>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
